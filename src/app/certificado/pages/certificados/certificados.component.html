<div>
  <div class="tools-bar">
    <button mat-raised-button color="primary" (click)="goToCertificado()">
      <i class="fa-solid fa-plus"></i>Nuevo Certificado
    </button>
    <mat-form-field appearance="outline">
      <mat-label>Filter</mat-label>
      <input
        matInput
        (keyup)="applyFilter($event)"
        placeholder="Ex. Spearks"
        #input
      />
      <mat-icon matSuffix>search</mat-icon>
    </mat-form-field>
  </div>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>NO.</th>
        <td mat-cell *matCellDef="let item; let i = index">
          {{ paginatorRef.pageIndex * paginatorRef.pageSize + (i + 1) }}
        </td>
      </ng-container>

      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef>Nombres</th>
        <td mat-cell *matCellDef="let element">
          <a>{{ element.nombres }}</a>
        </td>
      </ng-container>

      <ng-container matColumnDef="apellido">
        <th mat-header-cell *matHeaderCellDef>Apellidos</th>
        <td mat-cell *matCellDef="let element">
          {{ element.apellidos }}
        </td>
      </ng-container>

      <ng-container matColumnDef="documentoIdentidad">
        <th mat-header-cell *matHeaderCellDef>Cedula</th>
        <td mat-cell *matCellDef="let element">
          {{ element.documentoIdentidad | formatDocument }}
        </td>
      </ng-container>

      <ng-container matColumnDef="fechaOficio">
        <th mat-header-cell *matHeaderCellDef>Fecha de Oficio</th>
        <td mat-cell *matCellDef="let element">
          {{ element.fechaOficio | date : "dd/MM/YYYY" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="tools">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <button mat-icon-button aria-label="icon printer">
            <mat-icon>printer</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter</td>
      </tr>
    </table>

    <mat-paginator
      #paginatorRef
      [pageSizeOptions]="[5, 10, 25, 100]"
    ></mat-paginator>
  </div>
</div>
