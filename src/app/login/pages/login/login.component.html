<mat-card class="card mat-elevation-z8">
  <mat-card-content class="card-content">
    <form [formGroup]="formGroupLogin">
      <h1>INICIAR SESION</h1>

      <mat-form-field class="input">
        <mat-label>Usuario</mat-label>
        <input
          matInput
          name="username"
          formControlName="username"
          [class.is-invalid]="invalidrequired('username')"
        />
      </mat-form-field>

      <mat-form-field class="input">
        <mat-label>Contrasena</mat-label>
        <input
          matInput
          [type]="showPassword ? 'text' : 'password'"
          name="password"
          formControlName="password"
          (keyup.enter)="login()"
          [class.is-invalid]="invalidrequired('password')"
        />

        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="showPassword = !showPassword"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="showPassword"
        >
          <mat-icon>{{
            showPassword ? "visibility" : "visibility_off"
          }}</mat-icon>
        </button>
      </mat-form-field>
    </form>

    <small [ngStyle]="{ color: 'red' }">
      {{ message }}
    </small>
  </mat-card-content>

  <mat-card-actions class="card-actions">
    <button mat-raised-button color="primary" class="button" (click)="login()">
      Login
    </button>
  </mat-card-actions>
  <mat-spinner *ngIf="spinner" [diameter]="30"></mat-spinner>
</mat-card>
